<div class="form-group"
     *ngFor="let value of formElement.value; let first = first; let last = last; let i = index; trackBy:trackByFn">
  <label *ngIf="first">{{ formElement.label }}</label>
  <div class="input-group" fxLayout="row">
    <input type="text" class="form-control" [(ngModel)]="formElement.value[i]">
    <div *ngIf="formElement.minCardinality != formElement.maxCardinality" class="input-group-append">
      <button nz-button nzType="danger" [disabled]="formElement.value.length == formElement.minCardinality"
              (click)="removeElement(i)">
        <i nz-icon nzType="close"></i>
      </button>
    </div>
  </div>
</div>
<div class="form-group clearfix">
  <button *ngIf="formElement.minCardinality != formElement.maxCardinality"
          nz-button nzType="primary"
          class="float-right"
          (click)="addElement($event)" [disabled]="formElement.value.length == formElement.maxCardinality">
    <i nz-icon nzType="plus"></i>
  </button>
</div>
