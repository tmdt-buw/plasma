<nz-card class="menu-card">
  <ul nz-menu nzSelectable>
    <li *ngIf="relation" nz-menu-group nzTitle="Edit relation">
      <ul>
        <li nz-menu-item nzDanger (click)="remove()"><i class="context-icon" nz-icon nzType="delete"></i>Remove relation</li>
        <li *ngIf="relation.arraycontext" nz-menu-item (click)="removeFromArrayContext()"><i class="context-icon" nz-icon nzType="delete-column"></i>Remove from array context</li>
        <li (click)="addToArrayContext()" *ngIf="!relation.arraycontext && arrayContextAvailable" nz-menu-item><i
          class="context-icon" nz-icon nzType="cluster"></i>Add to array context
        </li>
      </ul>
    </li>
  </ul>
</nz-card>
